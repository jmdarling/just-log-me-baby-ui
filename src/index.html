<!doctype HTML>
<html>
  <head>
    <style>
      *, *:before, *:after {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      .charts {
        display: flex;
      }

      .chart-wrapper {
        height: 300px;
        flex-basis: 50%;
        flex-grow: 1;
      }

      .chart-wrapper__chart {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 class="header">Just Log Me Baby</h1>

    <div class="charts">
      <div class="chart-wrapper">
        <h2 class="chart-wrapper__header">Items in queue</h2>
        <div class="chart-wrapper__chart" id="queued-items-chart"></div>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
